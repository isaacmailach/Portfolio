<p><i>Salut</i> is a commemorative work of the <a href="https://en.wikipedia.org/wiki/Battle_of_Dien_Bien_Phu" target="_blank">Battle of Diên Biên Phu</a>. The piece is inspired by Georges Delerue's brooding score for the film <i>Diên Biên Phu</i>, which took the form of a tragic violin concerto performed as a backdrop to the horrific battle.</p>
